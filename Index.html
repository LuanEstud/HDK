<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">  
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="graficos.js"></script>
        <title>HDK</title>
    </head>
    <body>
        <header class="Menu">
            <div class="Conteinerlogo">HDK</div>
            <nav class="OpcoesMenu">
                <ul>
                    <li onclick="trocaBody('home')">Home</li>
                    <li onclick="trocaBody('novoChamado')">Novo Chamado</li>
                    <li onclick="trocaBody('')">Status Chamado</li>
                    <li onclick="trocaBody('')">Estatísticas</li>
                    <li id="sair">Sair</li>
                </ul>
            </nav>
        </header>
        <section class="Conteint">
            <div id="home" class="body bodyShow">
                <div id="chart_div" style="height: 90vh;"></div>
            </div>
            <div id="novoChamado" class="body bodyHide" style="display:none">
                <header class="tituloTela">
                    <div>Novo Chamado</div>
                </header>
                <form style="padding: 20px 0 0 10px">
                    <div class="container">
                        <div class="row">
                            <label for="data">Data:</label>
                            <input id="data" type="text">
                        </div>
                        <div class="row">
                            <label for="usuario">Usuário:</label>
                            <input id="usuario" type="text">
                        </div>
                        <div class="row">
                            <label for="setor">Setor:</label>
                            <select name="" id="setor">
                                <option value="1">Administração</option>
                                <option value="2">Contabilidade</option>
                                <option value="3">Clube Slim</option>
                                <option value="4">Lotes</option>
                                <option value="5">RH</option>
                                <option value="6">Segurança</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="tipoProblema">Tipo Problema:</label>
                            <select name="" id="tipoProblema">
                                <option value="1">Erro</option>
                                <option value="2">Solicitação</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="descricao">Descrição:</label>
                            <textarea name="" id="descricao" cols="30" rows="10"></textarea>
                        </div>
                        <div class="row">
                            <label for="Sugestao">Sugestão de Solução:</label>
                            <textarea name="" id="Sugestao" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
